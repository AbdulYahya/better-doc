<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My simplified version of the old game 'Simon Says'.">
    <meta name="author" content="Abdullah Yahya">
    <title>Better Doctor</title>
    <link rel="stylesheet" href="build/assets/css/vendor.min.css">
    <link rel="stylesheet" href="build/assets/css/app.css">
  </head>
  <body>
    <div class="container flex h-screen">
      <nav class="flex bg-blue-light p-3">
        <div class="flex items-center flex-no-shrink text-white mr-2">
          <svg class="stroke-current text-white inline-block h-8 w-8 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="21" r="2"></circle>
            <circle cx="20" cy="21" r="2"></circle>
            <path d="M5.67 6H23l-1.68 8.39a2 2 0 0 1-2 1.61H8.75a2 2 0 0 1-2-1.74L5.23 2.74A2 2 0 0 0 3.25 1H1"></path>
          </svg>
          <span class="font-semibold text-xl tracking-tight">Find a Doc</span>
        </div>
      </nav>
      <div id="queryContainer" class="my-auto mx-auto max-w-2xl w-2/5 rounded overflow-hidden shadow-lg">
        <div class="py-6 px-6">
          <div class="flex justify-between mx-4">
            <div class="w-2/5 px-2">
              <button id="searchDoctor" class="searchButton hover:bg-blue-light" type="button">
                Search Doctor
              </button>
            </div>
            <div class="w-2/5 px-2">
              <button id="searchSymptom" class="searchButton hover:bg-blue-light" type="button">
                Search Symptom
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="formContainer" class="my-auto mx-auto max-w-5xl w-1/2 rounded overflow-hidden shadow-lg hidden">
        <form id="docForm" class="w-full max-w-5xl py-6 px-6">
          <div id="divNameSearch" class="md:items-center mb-6 hidden">
            <div>
              <label class="label-field md:mb-0" for="inline-name">
                Doctor name?
              </label>
            </div>
            <div class="md:w-3/4">
              <input id="inline-name" class="input-field hover:border-blue-lighter" type="text" placeholder="Jane Doe">
            </div>
          </div>
          <div id="divSymptomSearch" class="md:items-center mb-6 hidden">
            <div>
              <label class="label-field md:text-right md:mb-0" for="inline-keyword">
                What ails you?
              </label>
            </div>
            <div class="md:w-3/4">
              <input id="inline-keyword" class="input-field hover:border-blue-lighter" type="text" placeholder="Cough">
            </div>
          </div>
          <div class="flex justify-between md:items-center">
            <div class="md:w-2/5">
              <button id="backToQuerySelect" class="searchButton hover:bg-blue-light" type="button">
                Go Back
              </button>
            </div>
            <div class="md:w-2/5">
              <button id="submitSearch" class="searchButton hover:bg-blue-light float-right" type="submit">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="build/assets/js/vendor.min.js"></script>
    <script src="build/assets/js/app.js"></script>
  </body>
</html>
