<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My simplified version of the old game 'Simon Says'.">
    <meta name="author" content="Abdullah Yahya">
    <title>Better Doctor</title>
    <link rel="stylesheet" href="build/assets/css/vendor.min.css">
    <link rel="stylesheet" href="build/assets/css/app.css">
  </head>
  <body>
    <div class="container flex h-screen">
      <nav class="flex items-center justify-between flex-wrap bg-blue-light p-6">
        <div class="flex items-center flex-no-shrink text-white mr-2">
          <svg class="stroke-current text-white inline-block h-8 w-8 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="8" cy="21" r="2"></circle>
            <circle cx="20" cy="21" r="2"></circle>
            <path d="M5.67 6H23l-1.68 8.39a2 2 0 0 1-2 1.61H8.75a2 2 0 0 1-2-1.74L5.23 2.74A2 2 0 0 0 3.25 1H1"></path>
          </svg>
          <span class="font-semibold text-xl tracking-tight">Find a Doc</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-blue-lighter border-blue-light hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
      </nav>
      <div class="my-auto mx-auto max-w-5 xl rounded overflow-hidden shadow-lg">
        <form class="w-full max-w-base py-6 px-6">
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                What ails you?
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter hover:border-purple rounded w-full py-2 px-4 text-grey-darker" id="inline-full-name" type="text" value="Jane Doe">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                Password
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter hover:border-purple rounded w-full py-2 px-4 text-grey-darker" id="inline-username" type="password" placeholder="******************">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3"></div>
            <label class="md:w-2/3 block text-grey font-bold">
              <input class="mr-2" type="checkbox">
              <span class="text-sm">
                Send me your newsletter!
              </span>
            </label>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button class="shadow bg-purple hover:bg-purple-light text-white font-bold py-2 px-4 rounded" type="button">
                Sign Up
              </button>
            </div>
          </div>
        </form>

          </p>
        </div> -->

          <span class="inline-block bg-grey-lighter hover:bg-grey rounded-full px-3 py-1 text-sm font-semibold mr-2"><a class="nolink-style text-grey-darker" href="https://github.com/AbdulYahya" target="_blank">#github</a></span>

          <span class="inline-block bg-grey-lighter hover:bg-grey rounded-full px-3 py-1 text-sm font-semibold"><a class="nolink-style text-grey-darker" href="https://twitter.com/abdul_jt" target="_blank">#twitter</a></span>
        </div> -->
      </div>
    </div>

    <script src="build/assets/js/vendor.min.js"></script>
    <script src="build/assets/js/app.js"></script>
  </body>
</html>
